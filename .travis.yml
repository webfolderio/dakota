language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

cache:
  directories:
  - $HOME/.m2

install:
  - git clone https://github.com/Microsoft/vcpkg.git
  - cd vcpkg
  - CC=gcc-8 CXX=g++-8 ./bootstrap-vcpkg.sh
  - ./vcpkg integrate install
  - ./vcpkg install restinio:x64-linux
  - cd ..

script:
  - cd native
  - mkdir build
  - cd build
  - CC=gcc-8 CXX=g++-8 cmake .. -DCMAKE_TOOLCHAIN_FILE=/home/travis/build/webfolderio/dakota/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-linux
  - CC=gcc-8 CXX=g++-8 cmake .. -DCMAKE_BUILD_TYPE=Release
  - CC=gcc-8 CXX=g++-8 make
  - strip libdakota.so
  - cp libdakota.so ../../src/main/resources/META-INF
  - cd ..
  - cd ..
  - mvn -q -DskipTests package
  - mvn test -Dtest=TestHttpGet
