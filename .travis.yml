matrix:
  include:
   - os: osx
     osx_image: xcode10.1
     language: java

cache:
  directories:
  - $HOME/.m2
  - $HOME/Library/Caches/Homebrew

before_install:
  - brew cask uninstall oclint

install:
  - brew install gcc@8

script:
  - java -version
  - cd native
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_TOOLCHAIN_FILE=/home/travis/build/webfolderio/dakota/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-linux
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
  - cp libdakota.dylib ../../src/main/resources/META-INF
  - cd ..
  - cd ..
  - mvn -q -DskipTests package
  - mvn test
