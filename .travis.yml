matrix:
  include:
     language: java

cache:
  directories:
  - $HOME/.m2

install:
  - git clone https://github.com/Microsoft/vcpkg.git
  - cd vcpkg
  - ./bootstrap-vcpkg.sh
  - ./vcpkg integrate install
  - ./vcpkg install restinio:x64-linux
  - cd ..

script:
  - cd native
  - mkdir build
  - cd build
  - CC=gcc-8 CXX=g++-8 cmake .. -DCMAKE_TOOLCHAIN_FILE=/home/travisci/repo/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-linux
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
