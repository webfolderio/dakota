matrix:
  include:
   - os: osx
     osx_image: xcode10.1

cache:
  directories:
  - $HOME/.m2

install:
  - brew install gcc@8
  - git clone https://github.com/Microsoft/vcpkg.git
  - cd vcpkg
  - CC=gcc-8 CXX=g++-8 ./bootstrap-vcpkg.sh
  - ./vcpkg integrate install
  - ./vcpkg install restinio:x64-osx

script:
  - java -version
  - cd native
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_TOOLCHAIN_FILE=/home/travis/build/webfolderio/dakota/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-osx
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
  - cp libdakota.dylib ../../src/main/resources/META-INF
  - cd ..
  - cd ..
  - mvn -q -DskipTests package
  - mvn test
